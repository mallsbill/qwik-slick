name: Release

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build library
      run: npm run build:lib
    
    - name: Create archives and NPM package
      run: |
        # Archive du dossier dist seulement (pour dev)
        cd dist
        tar -czf ../qwik-slick-dist-only.tar.gz .
        cd ..
        zip -r qwik-slick-dist-only.zip dist/
        # Package NPM complet (recommand√© pour utilisation)
        npm pack
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          qwik-slick-*.tgz
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |          
          Pour installer : `npm install qwik-slick-X.X.X.tgz`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
